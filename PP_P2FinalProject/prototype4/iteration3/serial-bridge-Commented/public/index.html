<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ITERATION3</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>ws-serial-bridge</h1>
    <h2>Send</h2>
    <form id="sendForm">
     <input type="text" value="<test,2,10>" id="sendtoSerial"></input>
      <input type="submit" value="Send">
    </form>

    <h2>Received</h2>
    <span id="lastMsg">(nothing)</span>

    <!-- OUR GUI -->
    <div> 
      <div class="grid-container"> <!--TILE-GRID 3x4-->

        <div class="grid-item"> <!--1:HEXAGON --> 
          <svg id="hexagon-1" onclick="changeColor(0)">
            <polygon  points="50 0 100 25 100 75 50 100 0 75 0 25" id="shape1">
          </svg>
        </div>

        <div class="grid-item"> <!--2:TRIANGLE-UP-->
          <svg id="triangle-up-2"  onclick="changeColor(1)">
              <polygon points="50 0 0 100 100 100">
          </svg>
        </div>

        <div class="grid-item"> <!--3:CIRCLE-->
          <svg id="circle-3" onclick="changeColor(2)">
              <circle cx="50" cy="50" r="50"/>
          </svg>
        </div>

        <div class="grid-item"> <!--4:TRAPEZOID-->
          <svg id="trapezoid-4" onclick="changeColor(3)">
              <polygon points="20 0 80 0 100 100 0 100">
          </svg>
        </div>

        <div class="grid-item"> <!--5:CIRCLE-->
          <svg id="circle-5" onclick="changeColor(4)">
              <circle cx="50" cy="50" r="50"/>
          </svg>
        </div>

        <div class="grid-item"> <!--6:PARALLELOGRAM-->
          <svg id="parallelogram-6" onclick="changeColor(5)">
              <polygon points="25 0 100 0 75 100 0 100">
          </svg>
        </div>

        <div class="grid-item"> <!--7:PENTAGON-->
          <svg id="pentagon-7" onclick="changeColor(6)">
              <polygon points="50 0 100 38 82 100 18 100 0 38">
          </svg>
        </div>

        <div class="grid-item"><!--8:ROMBUS -->
          <svg id="rombus-8" onclick="changeColor(7)">
              <polygon points="50 0 100 50 50 100 0 50">
          </svg>
        </div>

        <div class="grid-item"> <!--9:TRIANGLE-DOWN-->
          <svg id="triangle-down-9" onclick="changeColor(8)">
              <polygon points="50 100 0 0 100 0">
          </svg>
        </div>

        <div class="grid-item"> <!--10:CIRCLE-->
          <svg id="circle-10" onclick="changeColor(9)">
              <circle cx="50" cy="50" r="50"/>
          </svg>
        </div>

        <div class="grid-item"> <!--11:PARALLELOGRAM-->
          <svg id="parallelogram-11" onclick="changeColor(10)">
              <polygon points="0 0 75 0 100 100 25 100">
          </svg>
        </div>

        <div class="grid-item"> <!--12:HEXAGON-->
          <svg id="hexagon-12" onclick="changeColor(11)">
              <polygon points="50 0 100 25 100 75 50 100 0 75 0 25">
          </svg>
        </div>
      </div>

    </div>
    <!-- END OF OUR GUI-->
    
    <script type="module" src="reconnecting-websocket.js"></script>
    <script src="script.js"></script>
    <script src="../app_Commented.js"></script>
  </body>
</html>
